<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
  </head>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background-color: #607d8b;
    }
    .high-usage{ color: red;}
    .medium-usage{ color: orange;}
    .low-usage{ color: green;}

    .power_saving_text{
      font-size: 100px;
      color: rgb(0, 0, 0);
      background-image: url(images/forest.jpg);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke-width: 2px;
      -webkit-text-stroke-color: black;
      text-align: center;
      font-weight: 900;
      font-family: Impact, fantasy;
    }

    .power_saving_container{
      display: flex;
      flex-flow: column;
      align-content: center;
    }

    .powersaving_button{
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      margin-inline: auto;
      width: 100 px;
    }

  </style>
  <body>
    <section>
      <h1>Current temperature: <span id="current-temperature">20</span></h1>
      <select id="current-city">
        <option value="london">London</option>
        <option value="newyork,nj">New York</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
      </select>
    </section>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
      </p>
    </section>
      
      <div class="power_saving_container">
        <h3 class="power_saving_text">
          power saving mode is <span id="power-saving-status">on</span>
        </h3>
        <button class="powersaving_button" value="on">Toggle Power Saving Mode</button>
      </div>

    <script src="jquery.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>

    <audio id="musicHighVoltage" loop>
      <source src="Danger! High Voltage.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
  </body>
</html>
