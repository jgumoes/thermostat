<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="css/power_saving.css">
  </head>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background-color: #607d8b;
    }

    /* css for the thermostat container */
      .thermostat_container{
        display: flex;
        align-items: center;
        flex-direction: row;
        margin-left: 20%;
        align-content: stretch;
        }

      .thermostat_button_container{
        max-width: 60px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-content: space-between;
        height: 150px;
        }

      .thermostat_temperature{
        padding-right: 20px;
        font-size: 100px;
      }

      button.thermo {
        flex-grow: 1;
      }

      #temperature-reset{
        margin: 10px 0 10px 0;
        width: 60px;
      }

      h1, h3 {margin: 0;}

  
  /* css for too_damn_high meme */
  .damnContainer{
    position: absolute;
    z-index: 100;
    /* animation-name: damnBatman; */
    animation-duration: 1s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    content: "boobies";
    /* width: 400px;
    height: 300px; */
  }

  img#damn{
    width: 100%;
  }

  @keyframes damnBatman {
    0%    {transform: rotate(0deg);}
    25%   {transform: rotate(90deg);}
    50%   {transform: rotate(180deg);}
    75%   {transform: rotate(270deg);}
    100%  {transform: rotate(360deg);}
  }
/* end */

  </style>
  <body>
    <section>
      <h1>Current temperature: <span id="current-temperature">20</span> °Ré</h1>
      <select id="current-city">
        <option value="london">London</option>
        <option value="newyork,nj">New York</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
      </select>
    </section>

    <div class="thermostat_container">
      <div class="thermostat_temperature">
        <h1 id="temperature"></h1>
      </div>
      <div class="thermostat_button_container">
        <button class="thermo" id="temperature-up">+</button>
        <button class="thermo" id="temperature-reset">reset</button>
        <button class="thermo" id="temperature-down">-</button>
      </div>
    </div>
      
      <div class="power_saving_container">
        <h3 class="power_saving_text">
          power saving mode is <span id="power-saving-status">on</span>
        </h3>
        <div id="PSM_button_container">
          <div class="psm_padding"></div>
          <button class="powersaving_button" value="on">Toggle Power Saving Mode</button>
          <div class="psm_padding"></div>
        </div>
        
      </div>

      <div class="damnContainer">
        <img id="damn" src="images/too_damn_high.jpg">
      </div>

    <script src="jquery.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/tooDamnHigh.js"></script>
    <script src="src/interface.js"></script>

    <audio id="musicHighVoltage" loop>
      <source src="Danger! High Voltage.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
  </body>
</html>
